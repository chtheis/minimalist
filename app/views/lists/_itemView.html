<script type="text/template" id="item-template">
  <input class="toggle" type="checkbox" {{= completed ? 'checked="checked"' : '' }} />
  <div class="view">
    <label>{{= description }}</label>
    <input class="edit" type="text" value="{{= description }}" />
  </div>
  <a class="destroy" title="delete">Delete</a>
</script>

<script type="text/template" id="stats-template">
  <h2><%= @list.name %></h2>
  <div class="stats">
    <span class="total">{{= remaining }}</span>
  </div>
</script>
